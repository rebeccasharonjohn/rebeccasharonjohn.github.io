  <script>
     function showTitle(){
      var images=document.getElementsByTagName("img");
      var i=0;
      while(i<images.length)
      {
        var text;
        var image = images[i];
        text=image.getAttribute("alt");
        image.classList.add("img-fluid","img-thumbnail");
        var title;
        title=document.createElement("figcaption");
        var textnode = document.createTextNode(text);         // Create a text node
        title.appendChild(textnode); 
        //images[i].insertAdjacentElement("afterend", title);                            // Append the text to <li>
        //images[i].appendChild(title);  */
        // `element` is the element you want to wrap
        var parent = image.parentNode;
        var wrapper = document.createElement('figure');
        wrapper.classList.add("imgf");

        // set the wrapper as child (instead of the element)
        parent.replaceChild(wrapper, image);
        // set element as child of wrapper
        wrapper.appendChild(image);
        wrapper.appendChild(title);
        i=i+1;
      }
     }
      function showImages(el) {
          var windowHeight = jQuery( window ).height();
          $(el).each(function(){
              var thisPos = $(this).offset().top;

              var topOfWindow = $(window).scrollTop();
              if (topOfWindow + windowHeight - 200 > thisPos ) {
                  $(this).addClass("fadeIn");
                  $(this).addClass("img-thumbnail");

              }
          });
      }

      // if the image in the window of browser when the page is loaded, show that image
      $(document).ready(function(){
              showImages('.star');
              showTitle();

      });

      // if the image in the window of browser when scrolling the page, show that image
      $(window).scroll(function() {
              showImages('.star');
      });

  </script>
